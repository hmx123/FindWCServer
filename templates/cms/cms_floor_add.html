{% block main_content %}
<form method="post">

                <div class="input-group">
                    <span class="input-group-addon">大楼名称-地址</span>
                    <select name="bid" id="" onchange="floornum(this.value)">
                        <option value="">请选择大楼</option>
                        {% for block in blocks %}

                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新增楼层</span>
                    <select name="floor_num" id="floors">

                    </select>
                </div>
            </div>
