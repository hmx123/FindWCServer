{% extends 'cms/cms_base.html' %}
{% block title %}
    房间信息
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ static('cms/css/cms_floor_add.css') }}">
    <script src="{{ static('cms/js/room.js') }}"></script>
    <script src="{{ static('cms/js/lc_switch.js')}}" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ static('cms/css/lc_switch.css') }}">
    <style>
        .form-group{
            width: 300px;
            float: left;
        }

    </style>
{% endblock %}
{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block main_content %}
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">大楼名称-地址</span>
            <select name="bid" id="block" onchange="floornum(this.value)">
                <option value="">请选择大楼</option>
                {% for block in blocks %}
                    <option value="{{ block.id }}">{{ block.name }}-{{ block.address }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">楼层</span>
            <select name="floor_num" id="floors">
                <option value="">请选择楼层</option>
            </select>
        </div>
    </div>
    <table class="table table-bordered">
        <tbody>
            <tr><th>房间编号</th><th>房间性别</th><th>房间样式</th><th>当前状态</th><th>使用时间</th><th>添加时间</th></tr>

        </tbody>
    </table>
    <script type="text/javascript">

</script>

{% endblock %}
